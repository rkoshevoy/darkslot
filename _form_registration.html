<form action="#" class="form-reg">
  <div class="form-reg__socials socials">
    <span class="socials__text">Зарегестрироваться с помощью:</span>

    <div class="socials__btns">
      <button class="socials__btn socials__btn_fb"></button>
      <button class="socials__btn socials__btn_vk"></button>
      <button class="socials__btn socials__btn_tw"></button>
    </div>
  </div>

  <div class="form-group">
    <input type="email" class="form-control form-reg__field" name="" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="text" class="form-control form-reg__field" name="" placeholder="Никнейм">
  </div>

  <div class="form-group">
    <input type="password" class="form-control form-reg__field" name="" placeholder="Пароль">
  </div>

  <div class="form-group">
    <input type="password" class="form-control form-reg__field" name="" placeholder="Подтверждение пароля">
  </div>

  <div class="form-group">
    <select class="form-control form-reg__field" name="">
      <option value="currency" selected disabled>Валюта</option>
      <option value="rub">Рубли</option>
      <option value="euro">Евро</option>
      <option value="dollar">Доллары</option>
      <option value="btc">Биткоины</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" name="" class="form-control form-reg__field" placeholder="Бонусный код">
  </div>

  <div class="form-group form-group_checkbox">
    <input type="checkbox" id="confirm-checkbox" class="form-reg__field_checkbox">
    <label for="confirm-checkbox" class="form-reg__label_checkbox">
      <span>Мне 18 лет и я принимаю</span> <a href="#" class="ds-link" data-toggle="modal" data-target="#modalRules">Положения и условия</a></label>
  </div>

  <button class="btn btn-danger btn-full-width">Регистрация</button>
</form>
